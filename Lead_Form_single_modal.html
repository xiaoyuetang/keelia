<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lead Form modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="./jquery/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/International_telephone_input.css">
    <script src="./js/International_telephone_input.js"></script> -->
    <link rel="stylesheet" href="./css/range_slider_min_max.css">
    <script src="./js/range_slider_min_max.js"></script>
    <!-- <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script> -->
    <!-- <link rel="stylesheet" href="http://jackocnr.com/lib/intl-tel-input/build/css/demo.css?3">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
    <!-- <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://jackocnr.com/lib/intl-tel-input/lib/libphonenumber/build/utils.js'></script> -->
</head>
<body>
<div class="container" align="center">
    <h2>Lead Form Modal</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:20%">20%</div>
            </div>
        </div>
        <div class="modal-body" class="container">
            <div class="row">
                <input type="tel">
            </div>
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <section class="range-slider">
                    <span class="rangeValues"></span>
                    <input value="500" min="500" max="50000" step="500" type="range">
                    <input value="50000" min="500" max="50000" step="500" type="range">
                    </section>
                </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
        
    </div>
    </div>
  
</div>

</body>
</html>
